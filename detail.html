    <style>
        body{
            width: 100%;
        }
        #su-main{
   
            display: flex;
            margin-left: 150px;
            margin-right: 150px;
            margin-top: 20px;
            justify-content: space-evenly; 
            width: 80%;
            height: 1500px;
            line-height: 50px;
        }
        #su-left{
           
            width: 50%;
            height: auto;
        }
        #su-right{
           
            width: 40%;
            height: auto;          
        }
        #su-left>div>div>p{
            height: 35px;
        }
        /* #su-right{
            width: 40%;
            position: fixed;
            top: 100px;
            right: 100px;
        } */
        #su-left>div>p{
            height: 20px;
           
            background-color: #f2f1f1;
        }
        #su-left>div>img{
            width: 98%;
            margin-left: 1%;
            border-radius: 1%;
        }
        #su-card2{
            display: flex;
            justify-content: space-around;
        }
        #su-card3{
            display: flex;
            justify-content: space-around;
        }
        #round-bar{
            display: grid;
            border: 5px solid green;
            border-radius: 50%;
            align-content: center;

        }
        #round-bar1{
            display: grid;
            border: 5px solid green;
            border-radius: 50%;
            align-content: center;

        }
        #su-share{
            display: flex;
            justify-content: space-around;
        }
       .share{
        width: 60%;
        height: 50px;
        border-radius: 500px;
        border: 1px solid white;
        cursor: pointer;
       }
       .share>img{
        width: 100%;
        height: 100%;
        border-radius: 500px;
       }
    .modal__wrapper{
    position: fixed;
    left:0;
    top:0;
    background: rgba(0, 0, 0, 0.6);
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: all .3s ease-in-out;
}

.modal__container {
    margin-left: 100px;
    background: #fff;
    width: 550px;
    max-width: 100%;
    padding: 20px;
    border-radius: 4px;
    position: relative;
    transform: translateY(-100%);
    transition: all .3s ease-in-out;
}
.btn__purple {
    margin-top: 15px;
    width: 50%;
    color: white;

    border: 1px solid #9c3353;
    padding: 10px 40px;
    background-color: #9c3353;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    margin-right: 100px;
    border:1px solid #9c3353;
}

h2 {
    margin-bottom: 10px;
}
p {
    line-height: 1.6;
    margin-bottom: 20px;
}
.action {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}

.modal__container button.close {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 32px;
    background: none;
    border: none;
    outline: none;
    cursor: pointer;
}
.modal__container button.close:hover {
    color: white;
}
.active {
    opacity: 1;
    pointer-events: auto;
}
.modal__wrapper.active .modal__container{
    transform: translateY(0px);
}
#trigger{
    margin-left: 100px;
    border-radius: 500px;
}
#su-right{
    background-color: #f7f7f7;
}
#su-right{
    text-align: center;
}
#qr{
    width: 300px;
    height: 300px;
}
#payment>img{
    width: 50px;
    height: 50px;
    border-radius: 50%;
}
#Name{
    margin-top: 20px;
    width: 80%;
}
#number{
    width: 80%;
    margin-top: 20px;
}
#email{
    width: 80%;
    margin-top: 20px;
}
#su-pay{
    margin-top: 20px;
    background-color: #9c3353;
    color: white;
    border-radius: 500px;
}
    </style>

    <div id="kal_navbar"></div>
    <div id="su-main">
        <div id="su-left"></div>
        <div id="su-right">
            <div id="su-right1"></div>
            <div id="su-right2">
                <button class="btn__purple" id="trigger">Donate Now</button>
                <div class="modal__wrapper">
                    <div class="modal__container">
                        <button class="close">&times;</button>
                        <h2>Make a Secure donation</h2>
                        <div>
                            <select name="" id="currency">
                                <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="AED">AED</option>
                            </select>
                            <input type="text" name="" id="Ammount" placeholder="Ammount">      
                        </div>
                        <form action="" >
                     
                            <input type="text" name="" id="Name" placeholder="Name">
                     
                            <input type="number" name="" id="number" placeholder="contact Number" >

                            <input type="text" name="" id="email" placeholder="E-mail id">

                            <button id="su-pay" onclick="pay()">Continue to Pay</button>
                       
                        </form>

           
                    </div>
                </div>
            </div>
            <p>Card, Netbanking, Cheque pickups</p>

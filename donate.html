<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: AvenirLTPro-Medium, Geneva,Tahoma, sans-serif;
        }
#product{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 400px;
            gap: 35px;
            margin-left: 150px;
            margin-right: 150px;

        }
 img{
            width: 100%;
            height: 200px;
            border-top-left-radius: 3%;
            border-top-right-radius: 3%;
        }
#product>div{
            margin-top: 25px;
            /* border: 1px solid red; */
            height: 419px;
            font-size: 17px;
            border-radius: 3%;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
            cursor: pointer;
        }
 #product>div>p{
            color: #6c655d;
        }
#top{
            margin-top: 100px;
            display: flex;
            margin-left: 280px;
            margin-right: 280px;
            /* border: 1px solid red; */
            justify-content: space-around;
            font-size: 20px;
            color:  #5d5d5d;
            background-color: #fbfbfb;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        }
 #top>img{
            width: 100px;
            height: 50px;
            object-fit: scale-down;
          
        }
       
 #round-bar{
            border: 2px solid green;
            font-size: 18x;
           
          
        }
#su-card1{
            display: flex;
            height: 50px;
            font-size: 13px;
            justify-content: space-evenly;
            align-items: center;
            align-content: center;
        }
 #su-sortbtn{
            margin-top: 15px;
            margin-left: 1000px;
        }
 .su-tax{
            font-size: 15px;
            /* border:  1px solid red; */
            margin-left: 8px;
            
            margin-right: 8px;
            background-color: #f7f7f7;
        }
.modal__wrapper{
    position: fixed;
    left:0;
    top:0;
    background: rgba(0, 0, 0, 0.6);
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: all .3s ease-in-out;
}

.modal__container {
    margin-left: 1050px;
    background: #fff;
    width: 250px;
    max-width: 90%;
    padding: 20px;
    border-radius: 4px;
    position: relative;
    transform: translateY(-100%);
    transition: all .3s ease-in-out;
}
.btn__purple {
    margin-top: 15px;
    color: #9c3353;
    border: 1px solid #9c3353;
    padding: 10px 40px;
    background-color: white;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
}

h2 {
    margin-bottom: 10px;
}
p {
    line-height: 1.6;
    margin-bottom: 20px;
}
.action {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}

.modal__container button.close {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 32px;
    background: none;
    border: none;
    outline: none;
    cursor: pointer;
}
.modal__container button.close:hover {
    color: white;
}
.active {
    opacity: 1;
    pointer-events: auto;
}
.modal__wrapper.active .modal__container{
    transform: translateY(0px);
}
#trigger{
    margin-left: 980px;
    border-radius: 500px;
}
.su-filter{
    margin-top: 5px;
    width: 100%;
    height: 35%;
    cursor: pointer;
}
.su-sort{
    cursor: pointer;
}

    </style>
</head>
<body>
    <div id="top">
        <p>Thousands are crowdfunding for various causes. Support a fundraiser today.</p><img src="https://assets.milaap.org/assets/campaign_list/hand-icon-a6aa7d32e8617b3f8a0f20c2f19d009af223df706aa7e31464e72c382afdceb0.svg" alt="">
    </div>

    <button class="btn__purple" id="trigger">Refine Search</button>

    <div class="modal__wrapper">
        <div class="modal__container">
            <button class="close">&times;</button>
            <h2>Sort</h2>
            <p>Order in which the causes are displayed to you</p>
            <button class="su-sort" onclick="high()">Highest Raised</button>
            <button class="su-sort" onclick="low()">Lowest Raised</button>
            <h2>Filter</h2>
            <p>See only specific type of causes</p>
            <button class="su-filter" onclick="taxbenifit()">Provide Tax Benifits</button>
            <button class="su-filter" onclick="Medical()">Medical</button>
            <button class="su-filter" onclick="Education()">Education</button>
            <button class="su-filter" onclick="Animal()">Animal</button>
            <button class="su-filter" onclick="Womens()">Womens</button>    
        </div>
    </div>
 
    <div id="product"></div> 
</body>
</html>
<script src="./donate.js"></script>
